<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/18d11cd56e.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="/assets/fontawsome/css/all.min.css">
    <link rel="stylesheet" href="/assets/fontawsome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/nav-bar.css">
    <link rel="stylesheet" href="/css/my-freinds-menu.css">
    <link rel="stylesheet" href="/css/main-menu.css">
    <link rel="stylesheet" href="/css/user-menu.css">
    <link rel="stylesheet" href="/css/friends.css">
    <title>Friends | SocialMD</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a id="logo">SocialMD</a>
            <ul>
                <li>
                    <i id="home-icon" class="fa-solid fa-house"></i>
                </li>
                <li>
                    <i id="friends-icon"class="fa-solid fa-user-group"></i>
                </li>
            </ul>
            <div id="profile" class="user-image profile-image">
                <i id="drop-down" class="fa-solid fa-caret-down"></i>
            </div>
        </nav>
    </header>   

    <main id="main">
        <div id="container">
            <div id="friend-requests">
                <div class="sub-header">
                    <h1>Friend requests</h1>
                </div>
                <div class="people">
                    <p class="placeholder">You currently have no friend requests.</p>
                </div>
            </div>

            <div id="find-friends">
                <div class="sub-header">
                    <h1>Find friends</h1>
                </div>
                <div class="search-bar-container .user-card">
                    <input id="user-search-bar" type="text" placeholder="Search...">
                </div>
                <div class="people">
                    <p class="placeholder">There is currently no new users.  </p>
                </div>
            </div>
        </div>
    </main> 
    
    <script type="module" src="/js/nav-bar.js"></script>
    <script type="module" src="/js/friends.js"></script>
</body>
</html>
