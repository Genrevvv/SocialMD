<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18d11cd56e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/nav-bar.css">
    <link rel="stylesheet" href="/css/user-menu.css">
    <link rel="stylesheet" href="/css/friends.css">
    <title>SocialMD</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a id="logo" href="/">SocialMD</a>
            <ul>
                <li>
                    <i id="home-icon" class="fa-solid fa-house"></i>
                </li>
                <li>
                    <i id="friends-icon"class="fa-solid fa-user-group"></i>
                </li>
            </ul>
            <div id="profile" class="profile-img">
            <i id="drop-down" class="fa-solid fa-caret-down"></i>
        </div>
        </nav>
    </header>

    <main id="main">
        <div id="container">
            <div id="friend-request">
                <h1>Friend requests</h1>
                <div class="people">
                    <p class="placeholder">You have no friend request right now.</p>
                </div>
            </div>

            <div id="find-friends">
                <h1>Find friends</h1>
                <div class="people">
                    <p class="placeholder">There are currently no other users.  </p>
                </div>
            </div>
        </div>
    </main> 
    
    <script src="/js/nav-bar.js"></script>
    <script src="/js/friends.js"></script>
</body>
</html>
