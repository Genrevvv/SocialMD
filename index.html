<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18d11cd56e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/write-post-ui.css">
    <title>SocialMD</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a id="logo" href="/">SocialMD</a>
            <div id="profile" class="profile-img">
            <i id="drop-down" class="fa-solid fa-caret-down"></i>
        </div>
        </nav>
    </header>

    <main id="main">
        <div id="side-bar">
            <div class="user-info">
                <div class="profile-img"></div>
                <h2 class="username-text">Username</h2>
            </div>
            <h1>(This is your sidebar)</h1>
        </div>
        
        <div id="container">
            <div id="feed">
                <div id="write-post-container">
                    <div class="profile-img"></div>
                    <div id="create-post">
                        <span>Drop some random thoughts</span>
                    </div>
                </div>
                <h1>This is homepage</h1>
                <button onclick="window.location.href='/html/login.html'">Return</button>
            </div>
        </div>

        <div id="friends-section">
            <div class="content">
                <h1>Friends</h1>
                <div class="friend-list">
                    <h1>(Your friends will be listed here)</h1>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/user-menu.js"></script>
    <script src="/js/create-post.js"></script>
</body>
</html>
