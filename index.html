<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/18d11cd56e.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="/assets/fontawsome/css/all.min.css">
    <link rel="stylesheet" href="/assets/fontawsome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/nav-bar.css">
    <link rel="stylesheet" href="/css/my-freinds-menu.css">
    <link rel="stylesheet" href="/css/main-menu.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/side-bar.css">
    <link rel="stylesheet" href="/css/friends-section.css">
    <link rel="stylesheet" href="/css/user-menu.css">
    <link rel="stylesheet" href="/css/post-ui.css">
    <link rel="stylesheet" href="/css/feed.css">
    <link rel="stylesheet" href="/css/comments-ui.css">
    <link rel="stylesheet" href="/css/parse-md.css">
    <title>SocialMD</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <a id="logo">SocialMD</a>
            <ul>
                <li>
                    <i id="home-icon" class="fa-solid fa-house"></i>
                </li>
                <li>
                    <i id="friends-icon"class="fa-solid fa-user-group"></i>
                </li>
            </ul>
            <div id="profile" class="user-image profile-image">
                <i id="drop-down" class="fa-solid fa-caret-down"></i>
            </div>
        </nav>
    </header>

    <main id="main">
        <div id="side-bar">
            <div class="user-info">
                <div class="content">
                    <div class="user-image profile-image"></div>
                    <h2 class="username-text">Username</h2>
                </div>
            </div>
            <span>(This is your sidebar)</span>
        </div>
        
        <div id="container">
            <div id="main-content">
                <div id="write-post-container">
                    <div class="user-image profile-image"></div>
                    <div id="create-post">
                        <span>Drop some random thoughts</span>
                    </div>
                </div>
                <div id="feed-options"></div>
                <div id="feed"></div>
                <!--
                <h1>This is homepage</h1>
                <button onclick="window.location.href='/html/login.html'">Return</button>
                -->
            </div>
        </div>

        <div id="friends-section">
            <div class="content">
                <h2>Friends</h2>
                <div class="friend-list">
                    <span class="placeholder">(Your friends will be listed here)</span>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/js/nav-bar.js"></script>
    <script type="module" src="/js/side-bar.js"></script>
    <script type="module" src="/js/friends-section.js"></script>
    <script type="module" src="/js/home.js"></script>
    <script type="module" src="/js/create-post.js"></script>
</body>
</html>
